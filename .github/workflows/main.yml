name: Cypress Tests Execution on CICD

on:
  push:
    branches: [main]

jobs:
  run-cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6Â  

        with:
          record: true 
          browser: chrome
          parallel: true
          config-file: cypress/cypress.config.js
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
